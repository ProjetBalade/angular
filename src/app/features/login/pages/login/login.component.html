
<form [formGroup]="form" (ngSubmit)="login()">
  <fieldset>
    <legend>Login</legend>
    <div>
      <label> Username :
        <input type="text" formControlName="username">
      </label>
    </div>
    <div>
      <label> Password :
        <input type="password" formControlName="password">
      </label>
    </div>
    <input type="submit" [disabled]="form.invalid">
  </fieldset>

</form>

<p *ngIf="error">{{ error }}</p>
