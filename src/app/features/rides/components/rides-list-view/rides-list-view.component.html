<div class="scrollable">
  <mat-card class="ride-card" *ngFor="let ride of rides; let index = index;"  >
    <mat-card-title>{{ride.nameRide}}</mat-card-title>
    <mat-card-subtitle>{{ride.place}}</mat-card-subtitle>
    <mat-card-content>
      {{ride.description}}<br>
      {{ride.website}}<br>
      {{ride.difficulty}}<br>
      {{ride.schedule}}<br>
      {{ride.score}}<br>
      {{ride.idUser}}<br>
    </mat-card-content>
  </mat-card>
</div>
