<h2>Users</h2>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; let index = index;">
        <td>
            {{user.id}}
        </td>
        <td>
            {{user.name}}
        </td>
        <td>
            {{user.email}}
        </td>
        <td>
            {{user.password}}
        </td>
        <td>
            <button (click)="delete(user, index)">Delete</button>
        </td>
    </tr>
    </tbody>
</table>
